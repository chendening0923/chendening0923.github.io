function renderQuestion() {
var q = quiz[state.currentIndex];
currentIndexEl.textContent = String(state.currentIndex + 1);
var percent = (state.currentIndex / totalQuestions) * 100;
progressFillEl.style.width = percent + "%";

questionIdEl.textContent = q.label;
questionTextEl.textContent = q.text;
hintEl.textContent = q.hint || "";
optionsContainerEl.innerHTML = "";
freeTextEl.style.display = "none";

if (q.type === "single") {
for (var i = 0; i < q.options.length; i++) {
(function(opt) {
var label = document.createElement("label");
label.className = "option";

var input = document.createElement("input");
input.type = "radio";
input.name = q.id;
input.value = opt.value;

if (state.answers[q.id] === opt.value) {
input.checked = true;
label.classList.add("selected");
}

input.addEventListener("change", function () {
state.answers[q.id] = opt.value;
var opts = optionsContainerEl.querySelectorAll(".option");
for (var j = 0; j < opts.length; j++) {
opts[j].classList.remove("selected");
}
label.classList.add("selected");
});

var textSpan = document.createElement("span");
textSpan.textContent = opt.text;

label.appendChild(input);
label.appendChild(textSpan);
optionsContainerEl.appendChild(label);
})(q.options[i]);
}
} else if (q.type === "text") {
freeTextEl.style.display = "block";
freeTextEl.value = state.answers[q.id] || "";
freeTextEl.oninput = function () {
state.answers[q.id] = freeTextEl.value;
};
}

prevBtn.disabled = state.currentIndex === 0;
nextBtn.textContent = (state.currentIndex === totalQuestions
1) ? "看解析 →" : "下一題 →";
}
function validateCurrent() {
var q = quiz[state.currentIndex];
if (q.type === "single") {
