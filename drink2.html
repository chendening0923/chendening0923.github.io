<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>飲料評分｜Rose Gold Minimal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
margin: 0;
font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
background-image: url("https://images.unsplash.com/photo-1513273216457-9f9e49a0b598?auto=format&fit=crop&w=1500&q=80&quot;);
background-size: cover;
background-attachment: fixed;
background-position: center;
color: #3a3735;
line-height: 1.9;
font-size: 20px;
}

/* 半透明霧面背景 */
.blur-wrap {
backdrop-filter: blur(18px);
background: rgba(255, 255, 255, 0.72);
min-height: 100vh;
padding-bottom: 60px;
}

header {
padding: 40px 22px;
text-align: center;
}

header h1 {
margin: 0;
font-size: 36px;
font-weight: 600;
color: #2e2c2b;
letter-spacing: 1px;
}

header p {
margin-top: 10px;
font-size: 20px;
color: #6f6b69;
}

main {
max-width: 900px;
margin: 0 auto;
padding: 0 22px;
}

.section {
background: rgba(255, 255, 255, 0.85);
padding: 30px 32px;
margin-bottom: 30px;
border-radius: 18px;
border: 1px solid rgba(200, 180, 170, 0.4);
box-shadow: 0 8px 22px rgba(0, 0, 0, 0.07);
backdrop-filter: blur(8px);
}

.section h2 {
margin-top: 0;
font-size: 24px;
color: #2f2c2b;
font-weight: 600;
border-left: 5px solid #d9a5a0; /* 玫瑰金 */
padding-left: 12px;
letter-spacing: 0.5px;
}

label {
font-size: 18px;
font-weight: 500;
color: #43403f;
}

input, select, textarea {
width: 100%;
padding: 14px 16px;
margin-top: 6px;
font-size: 18px;
border-radius: 12px;
border: 1px solid #d6c3bd; /* 淡淡玫瑰金邊框 */
background: #fbf9f8;
font-family: inherit;
transition: 0.25s;
}

input:focus, textarea:focus, select:focus {
border-color: #d9a5a0;
box-shadow: 0 0 0 4px rgba(217,165,160,0.25);
outline: none;
}

textarea {
resize: vertical;
min-height: 90px;
}

button {
padding: 12px 26px;
font-size: 18px;
border-radius: 12px;
cursor: pointer;
font-family: inherit;
border: none;
margin-top: 18px;
transition: 0.25s;
}

.btn-primary {
background: #d9a5a0; /* 霧面玫瑰金 */
color: white;
font-weight: 600;
letter-spacing: 0.5px;
}

.btn-primary:hover {
background: #c68e8a;
transform: translateY(-2px);
box-shadow: 0 6px 14px rgba(0,0,0,0.15);
}

/* 卡片 */
.drink-card {
background: white;
border-radius: 16px;
padding: 24px 26px;
margin-bottom: 22px;
border: 1px solid rgba(180,150,145,0.35);
box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.drink-name {
font-size: 24px;
font-weight: 600;
color: #2e2c2b;
}

.drink-meta {
font-size: 18px;
color: #7e7875;
margin-top: 4px;
}

.rating {
font-size: 22px;
margin-top: 10px;
color: #d9a5a0;
letter-spacing: 2px;
}

.notes {
margin-top: 14px;
font-size: 18px;
white-space: pre-wrap;
color: #4a4644;
}
</style>
</head>

<body>
<div class="blur-wrap">

<header>
<h1>飲料評分｜Rose Gold Minimal</h1>
<p>極簡、精品、像香水品牌官網的質感紀錄本。</p>
</header>

<main>

<section class="section">
<h2>新增一杯飲料</h2>

<label>飲料名稱 *</label>
<input id="name" type="text" placeholder="例如：鐵觀音奶茶、玫瑰鹽拿鐵">

<br><br>

<label>店家名稱</label>
<input id="shop" type="text" placeholder="例如：清心、Louisa、CAMA">

<br><br>

<label>評分（1-5）</label>
<select id="rating">
<option value="5">★★★★★（5分）</option>
<option value="4">★★★★☆（4分）</option>
<option value="3">★★★☆☆（3分）</option>
<option value="2">★★☆☆☆（2分）</option>
<option value="1">★☆☆☆☆（1分）</option>
</select>

<br><br>

<label>備註</label>
<textarea id="notes" placeholder="風味、甜度、口感、地點、回購指數…"></textarea>

<button class="btn-primary" onclick="addDrink()">新增</button>
</section>

<section class="section">
<h2>我的飲料列表</h2>
<div id="drinkList"></div>
</section>

</main>
</div>

<script>
let drinks = [];

function addDrink() {
const name = document.getElementById("name").value.trim();
const shop = document.getElementById("shop").value.trim();
const rating = document.getElementById("rating").value;
const notes = document.getElementById("notes").value.trim();

if (!name) {
alert("請輸入飲料名稱！");
return;
}

drinks.push({ name, shop, rating, notes });

document.getElementById("name").value = "";
document.getElementById("shop").value = "";
document.getElementById("notes").value = "";

render();
}

function render() {
const list = document.getElementById("drinkList");
list.innerHTML = "";

drinks.forEach(d => {
const card = document.createElement("div");
card.className = "drink-card";

card.innerHTML = `
<div class="drink-name">${d.name}</div>
<div class="drink-meta">${d.shop || ""}</div>
<div class="rating">${"★".repeat(d.rating) + "☆".repeat(5
d.rating)}</div>
<div class="notes">${d.notes}</div>
`;
list.appendChild(card);
});
}
</script>

</body>
</html>
